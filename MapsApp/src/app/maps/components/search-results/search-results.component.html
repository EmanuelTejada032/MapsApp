<div class="alert alert-primary mt-2 text-center" *ngIf="placesLoading">
    <h6>Loading</h6>
    <span>Please wait...</span>
</div>

<ul class="list-group mt-2" *ngIf="places.length">
    <li class="list-group-item list-group-item-action pointer" *ngFor="let place of places"
        [ngClass]="{'active': place.id == selectedId}"
        (click)="flyTo(place)">
        <h6>{{place.text_es}}</h6>
        <p>{{place.place_name}}</p>
        <button class="btn btn-sm" [ngClass]="place.id == selectedId? 'btn-outline-light': 'btn-outline-primary'">Direction</button>
    </li>
</ul>
